<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

</head>

<body>
    <div class="demo">


        <!-- Use it like any other HTML element -->
        <model-viewer id="model" src="RobotExpressive.glb" auto-rotate camera-controls animation-name="Running"
            autoplay ar></model-viewer>

        <div class="btn-container">
            <button type="button" onclick="stop()">STOP</button>
            <button type="button" onclick="run()">RUN</button>
            <button type="button" onclick="wave()">WAVE</button>
        </div>
    </div>

    <script>
        var modelViewer = document.getElementById('model');

        function stop(){
            modelViewer.animationName = 'none';
        }
        function run(){
            modelViewer.animationName = 'Running';
        }
        function wave(){
            modelViewer.animationName = 'Wave';
        }

    </script>



</body>

</html>
